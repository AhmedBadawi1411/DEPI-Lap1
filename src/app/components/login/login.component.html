<div class="login-container">
    <p class="login-header">Log in</p>
    <form (ngSubmit) = "onSubmit()">
        <div class="row-1"><p class="email">Email</p><input type="text" name="email" id="email" [(ngModel)]="email"></div>
        <div class="row-2"><p class="password">Password</p><input type="password" name="password" id="password" [(ngModel)]="password"></div>
        <p class="error">{{msg}}</p>
        <input type="submit" value="Log in">
    </form>
</div>
